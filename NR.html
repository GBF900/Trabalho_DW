   <i class="bi bi-clipboard2-plus" style="font-size:70px"><h2 class="mb-4">Novo Registro</h2></i>

  <form>
    <div class="mb-3">

    <div class="mb-3">

    <div class="d-flex justify-content-between">
      <a href="Listagem.html" class="btn btn-secondary">Voltar</a>
      <button type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modalSalvar">Salvar</button>

<div class="modal fade" id="modalSalvar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirmação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Deseja realmente salvar os dados?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
          Confirmar
        </button>
      </div>

    </div>
  </div>
</div>

    </div>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  document.querySelectorAll("a[href]").forEach(link => {
    link.addEventListener("click", function (e) {

      const href = this.getAttribute("href");

      if (
        !href ||
        href.startsWith("#") ||
        this.target === "_blank" ||
        this.hasAttribute("download")
      ) return;

      e.preventDefault();

      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = href;
      }, 400);
    });
  });

});
</script>
